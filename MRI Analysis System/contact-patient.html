<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Patient</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>NeuroScan AI</h1>
    </div>
    <nav>
      <ul>
        <li><a href="doctor-dashboard.html">Dashboard</a></li>
        <li><a href="upload.html">Upload MRI</a></li>
        <li><a href="patient-list.html">Patients</a></li>
        <li><a href="doctor-reports.html">Reports</a></li>
        <li><a href="contact-patient.html" class="active">Contact Patient</a></li>
        <li><a href="doctor-profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact a Patient</h2>
      <form id="contactPatientForm">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <input type="text" id="patientId" placeholder="P-2001" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="MRI Results Update" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Messages -->
    <section class="messages-section">
      <h2>Sent Messages</h2>
      <ul id="patientMessages"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NeuroScan AI. All rights reserved.</p>
  </footer>

  <script src="js/contact-patient.js"></script>
</body>
</html>
