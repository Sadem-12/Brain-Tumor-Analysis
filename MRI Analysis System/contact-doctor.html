<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Doctor</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>NeuroScan AI</h1>
    </div>
    <nav>
      <ul>
        <li><a href="patient-dashboard.html">Dashboard</a></li>
        <li><a href="patient-reports.html">My Reports</a></li>
        <li><a href="contact-doctor.html" class="active">Contact Doctor</a></li>
        <li><a href="patient-profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Your Doctor</h2>
      <form id="contactDoctorForm">
        <div class="form-group">
          <label for="doctorId">Doctor ID</label>
          <input type="text" id="doctorId" placeholder="D-1001" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="MRI Report Question" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- Messages -->
    <section class="messages-section">
      <h2>My Messages</h2>
      <ul id="doctorMessages"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 NeuroScan AI. All rights reserved.</p>
  </footer>

  <script src="js/contact-doctor.js"></script>
</body>
</html>
