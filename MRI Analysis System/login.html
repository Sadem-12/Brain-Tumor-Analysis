<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeuroScan AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/forgot.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>NeuroScan AI</h1>
    </div>
  </header>

  <!-- Login Form -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 90%;">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-info w-100">Sign In</button>
      </form>
      <p class="mt-3 text-center">
        <a href="forgot.html">Forgot Password?</a> | 
        <a href="registration.html">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 NeuroScan AI. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/login.js"></script>
</body>
</html>
