<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NeuroScan AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/forgot.css">
    <style>
        /* Role toggle slider */
        .role-toggle {
            position: relative;
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .role-toggle input {
            display: none;
        }
        .role-toggle label {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            z-index: 2;
        }
        .role-toggle .slider {
            position: absolute;
            height: 100%;
            width: 50%;
            background: rgba(0, 188, 212, 0.6);
            border-radius: 8px;
            top: 0;
            left: 0;
            transition: 0.3s;
            z-index: 1;
        }
        #patient:checked ~ .slider {
            left: 50%;
        }
    </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>NeuroScan AI</h1>
    </div>
  </header>

  <!-- Registration Form -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 90%;">
      <h2 class="mb-4 text-center">Register</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Doctor/Patient Toggle -->
        <div class="role-toggle">
          <input type="radio" id="doctor" name="role" value="Doctor" checked>
          <label for="doctor">Doctor</label>
          <input type="radio" id="patient" name="role" value="Patient">
          <label for="patient">Patient</label>
          <div class="slider"></div>
        </div>

        <button type="submit" class="btn btn-info w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 NeuroScan AI. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Registration JS -->
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.querySelector('input[name="role"]:checked')?.value;

      // Basic empty field check
      if (!fullName || !email || !mobile || !password || !role) {
          alert("Please fill in all fields.");
          return;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
          alert("Please enter a valid email address.");
          return;
      }

      // Mobile number validation
      const mobilePattern = /^[0-9]{7,15}$/;
      if (!mobilePattern.test(mobile)) {
          alert("Please enter a valid mobile number (7-15 digits).");
          return;
      }

      // Simulate successful registration
      console.log('Form Data Submitted:', { fullName, email, mobile, password, role });
      alert(`Registration successful for ${fullName} as ${role}!`);

      this.reset();
    });
  </script>
</body>
</html>
