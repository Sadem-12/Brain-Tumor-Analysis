<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="logo">
            <h1>NeuroScan AI</h1>
        </div>
        <nav>
            <ul>
                <li><a href="doctor-dashboard.html" class="active" aria-current="page">Dashboard</a></li>

                <li><a href="patient-list.html">Patients</a></li>

        <section class="dashboard-content" aria-label="Dashboard Content">

            <section class="stats">
                <div class="stat-card">
                    <h3 id="total-patients">0</h3>

                </div>
                <div class="stat-card">
                    <h3 id="total-scans">0</h3>
                    <p>Total Scans</p>
                </div>
            </section>

            <!-- Recent Reports -->
            <section class="recent-reports" aria-label="Recent Reports">
                <h2>Recent Reports</h2>
                <ul id="recent-reports-list"></ul>
            </section>
        </section>
